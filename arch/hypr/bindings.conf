# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
#
# Switch workspaces with SUPER + [0-9]
bindd = SUPER SHIFT ALT CTRL, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER SHIFT ALT CTRL, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER SHIFT ALT CTRL, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER SHIFT ALT CTRL, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER SHIFT ALT CTRL, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER SHIFT ALT CTRL, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER SHIFT ALT CTRL, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER SHIFT ALT CTRL, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER SHIFT ALT CTRL, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER SHIFT ALT CTRL, code:19, Switch to workspace 10, workspace, 10

bindd = SUPER SHIFT ALT CTRL, period, Toggle split, togglesplit, # dwindle
bindd = SUPER SHIFT ALT CTRL, T, Toggle floating, togglefloating,
bindd = SUPER SHIFT ALT CTRL, F, Force full screen, fullscreen, 0


bindd = SUPER SHIFT ALT CTRL, H, Move focus left, movefocus, l
bindd = SUPER SHIFT ALT CTRL, L, Move focus right, movefocus, r
bindd = SUPER SHIFT ALT CTRL, K, Move focus up, movefocus, u
bindd = SUPER SHIFT ALT CTRL, J, Move focus down, movefocus, d

bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = ALT SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

bindd = SUPER SHIFT ALT CTRL, U, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT ALT CTRL, P, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT ALT CTRL, O, Swap window up, swapwindow, u
bindd = SUPER SHIFT ALT CTRL, I, Swap window down, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER SHIFT, mouse:272, Move window, movewindow
bindmd = SUPER SHIFT, mouse:273, Resize window, resizewindow

